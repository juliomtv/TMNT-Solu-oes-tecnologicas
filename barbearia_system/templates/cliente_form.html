{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastrar Novo Cliente</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" name="nome" class="form-control" placeholder="Ex: JoÃ£o Silva" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone (WhatsApp)</label>
                        <input type="text" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-mail (Opcional)</label>
                        <input type="email" name="email" class="form-control" placeholder="joao@email.com">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Salvar Cliente</button>
                        <a href="{{ url_for('listar_clientes') }}" class="btn btn-link">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
