{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Acessar Meus Agendamentos</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Número do WhatsApp</label>
                        <input type="text" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                        <div class="form-text">Use o mesmo número que usou para agendar.</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
