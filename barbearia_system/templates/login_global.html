{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='uploads/logo.png') }}" alt="TMNT Logo" class="img-fluid mb-3" style="max-height: 120px; border-radius: 10px;">
            <h2 class="fw-bold text-dark">TMNT</h2>
            <h5 class="text-muted">Soluções Tecnológicas</h5>
        </div>
        <div class="card shadow-lg border-0">
            <div class="card-header bg-dark text-white text-center py-3">
                <h4 class="mb-0">Painel do Desenvolvedor</h4>
                <small class="text-light-50">Acesso Restrito Master</small>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Usuário Master</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Seu usuário" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Senha Master</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg shadow-sm">Entrar no Sistema</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-white text-center py-3">
                <a href="{{ url_for('index_root') }}" class="text-muted text-decoration-none small">
                    <i class="bi bi-arrow-left"></i> Voltar para o Início
                </a>
            </div>
        </div>
        <p class="text-center mt-4 text-muted small">&copy; 2026 TMNT Soluções Tecnológicas</p>
    </div>
</div>

<!-- Adicionando ícones do Bootstrap para um visual melhor -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
