{% extends 'base.html' %}

{% block content %}
<style>
.login-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f2f2f2;
    position: relative;
    overflow: hidden;
}

/* LOGO NO FUNDO */
.login-page::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("{{ url_for('static', filename='uploads/logo.png') }}")
                center center no-repeat;
    background-size: 420px;
    opacity: 0.12; /* controla a força da logo */
    z-index: 1;
}

/* CARD POR CIMA */
.login-card {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 2rem;
    width: 100%;
    max-width: 420px;
}
</style>

<div class="login-page">
    <div class="row justify-content-center align-items-center w-100">
        <div class="col-md-4">
            <div class="text-center mb-4">
                <h2 class="fw-bold">TMNT</h2>
                <h5 class="text-muted">Soluções Tecnológicas</h5>
            </div>

            <div class="card login-card shadow-lg">
                <div class="card-header bg-transparent border-0 text-center pt-4">
                    <h4 class="mb-0 fw-bold text-dark">Painel Master</h4>
                    <small class="text-muted">Acesso Restrito ao Desenvolvedor</small>
                </div>

                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold text-dark">Usuário Master</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-person text-primary"></i>
                                </span>
                                <input type="text" name="username" class="form-control border-start-0" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">Senha Master</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-lock text-primary"></i>
                                </span>
                                <input type="password" name="password" class="form-control border-start-0" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                Entrar no Sistema
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer bg-transparent border-0 text-center pb-4">
                    <a href="{{ url_for('index_root') }}" class="text-primary text-decoration-none small fw-bold">
                        <i class="bi bi-arrow-left"></i> Voltar para o Início
                    </a>
                </div>
            </div>

            <p class="text-center mt-4 text-muted small">
                &copy; 2026 TMNT Soluções Tecnológicas
            </p>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
