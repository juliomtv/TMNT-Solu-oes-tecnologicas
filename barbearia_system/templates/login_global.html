{% extends 'base.html' %}

{% block content %}
<style>
    .login-page-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
            linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url("{{ url_for('static', filename='uploads/logo.png') }}") no-repeat center center;
        background-size: 400px;
        background-color: #1a1a1a;
    }
    
    body {
        background: transparent !important;
    }

    .navbar {
        display: none; /* Esconde a navbar na tela de login para focar no fundo */
    }

    .login-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 20px;
    }
</style>

<div class="login-page-container"></div>

<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white">TMNT</h2>
            <h5 class="text-light-50 text-white-50">Soluções Tecnológicas</h5>
        </div>
        
        <div class="card login-card shadow-lg">
            <div class="card-header bg-transparent border-0 text-center pt-4">
                <h4 class="mb-0 fw-bold text-dark">Painel Master</h4>
                <small class="text-muted">Acesso Restrito ao Desenvolvedor</small>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-dark">Usuário Master</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-person text-primary"></i></span>
                            <input type="text" name="username" class="form-control border-start-0" placeholder="Seu usuário" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-dark">Senha Master</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock text-primary"></i></span>
                            <input type="password" name="password" class="form-control border-start-0" placeholder="Sua senha" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm fw-bold">Entrar no Sistema</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent border-0 text-center pb-4">
                <a href="{{ url_for('index_root') }}" class="text-primary text-decoration-none small fw-bold">
                    <i class="bi bi-arrow-left"></i> Voltar para o Início
                </a>
            </div>
        </div>
        <p class="text-center mt-4 text-white-50 small">&copy; 2026 TMNT Soluções Tecnológicas</p>
    </div>
</div>

<!-- Ícones do Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
