{% extends 'base.html' %}

{% block content %}
<style>
    /* Reset de estilos do base.html para esta página */
    body {
        background: none !important;
        background-color: #000 !important;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .navbar {
        display: none !important;
    }

    .container {
        max-width: 100% !important;
        padding: 0 !important;
    }

    /* Fundo em tela cheia */
    .login-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
            linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url("{{ url_for('static', filename='uploads/logo.png') }}") no-repeat center center;
        background-size: 1100px;
        background-attachment: fixed;
    }

    @media (max-width: 768px) {
        .login-bg {
            background-size: 300px; /* Logo menor no celular */
        }
    }

    .login-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        color: white;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.9) !important;
        border: none !important;
        border-radius: 10px !important;
    }

    .btn-master {
        background: #fff !important;
        color: #000 !important;
        font-weight: bold !important;
        border-radius: 10px !important;
        padding: 12px !important;
        transition: all 0.3s ease;
    }

    .btn-master:hover {
        background: #e0e0e0 !important;
        transform: translateY(-2px);
    }
</style>

<div class="login-bg"></div>

<div class="login-wrapper">
    <div class="login-card shadow-2xl">
        <div class="p-4 text-center">
            <h2 class="fw-bold mb-1">TMNT</h2>
            <p class="text-white-50 small mb-4">Soluções Tecnológicas</p>
            
            <hr class="border-white-50 mb-4">
            
            <h4 class="mb-3">Acesso Master</h4>
            
            <form method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">USUÁRIO</label>
                    <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold">SENHA</label>
                    <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-master">ENTRAR NO SISTEMA</button>
                </div>
            </form>
            
            <div class="mt-4">
                <a href="{{ url_for('index_root') }}" class="text-white-50 text-decoration-none small">
                    &larr; Voltar ao início
                </a>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
